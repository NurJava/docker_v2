<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Items</title>
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css'}" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<main class="container">
    <div class="row">
        <div class="col-md-12">
            <article>
                <div class="my-3">
                    <form class="row row-cols-lg-auto g-3 align-items-center" method="post" th:action="@{'/add'}">
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="item_name" name="item_name" placeholder="item_name" required>
                                <label for="item_name">Name</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-floating">
                                <input type="number" class="form-control" id="item_price" name="item_price" placeholder="item_price" required>
                                <label for="item_price">Price</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-success" style="font-size: 17pt;">ADD</button>
                        </div>
                    </form>
                </div>

                <table style="font-size: 14pt;" class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item: ${items}">
                        <th scope="row" th:text="${item.getId()}"></th>
                        <td th:text="${item.getName()}"></td>
                        <td><span th:text="${item.getPrice()}"></span> KZT</td>
                    </tr>
                    </tbody>
                </table>
            </article>
        </div>
    </div>
</main>
</body>
</html>
